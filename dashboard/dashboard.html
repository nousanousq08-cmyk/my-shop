<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="storeName">Admin Dashboard - Best Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Admin Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-indigo-600" data-i18n="storeName">Admin Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Language Selector -->
                    <select id="languageSelector" class="bg-gray-100 border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="en">English</option>
                        <option value="ar">العربية</option>
                        <option value="fr">Français</option>
                    </select>
                    <span id="adminWelcome" class="text-gray-700">Welcome, Admin</span>
                    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors" data-i18n="logout">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Admin Tabs -->
        <div class="bg-white rounded-lg shadow-lg mb-6">
            <div class="flex border-b overflow-x-auto">
                <button onclick="showTab('products')" class="admin-tab px-6 py-4 font-semibold text-purple-600 border-b-2 border-purple-600 whitespace-nowrap" data-i18n="productsManagement">
                    Products Management
                </button>
                <button onclick="showTab('orders')" class="admin-tab px-6 py-4 font-semibold text-gray-600 hover:text-purple-600 whitespace-nowrap" data-i18n="ordersManagement">
                    Orders Management
                </button>
                <button onclick="showTab('delivery')" class="admin-tab px-6 py-4 font-semibold text-gray-600 hover:text-purple-600 whitespace-nowrap" data-i18n="deliveryPayment">
                    Delivery & Payment
                </button>
                <button onclick="showTab('settings')" class="admin-tab px-6 py-4 font-semibold text-gray-600 hover:text-purple-600 whitespace-nowrap" data-i18n="storeSettings">
                    Store Settings
                </button>
            </div>
        </div>

        <!-- Products Management -->
        <div id="productsTab" class="admin-tab-content">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4" data-i18n="addNewProduct">Add New Product</h2>
                <form id="addProductForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="productName">Product Name</label>
                        <input type="text" id="productName" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="price">Price (DA)</label>
                            <input type="number" id="productPrice" required min="0" step="0.01" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="discount">Discount %</label>
                            <input type="number" id="productDiscount" min="0" max="100" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="stock">Stock Quantity</label>
                            <input type="number" id="productStock" required min="0" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="colors">Colors (comma separated)</label>
                            <input type="text" id="productColors" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="sizes">Sizes (comma separated)</label>
                            <input type="text" id="productSizes" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="description">Description</label>
                        <textarea id="productDescription" rows="3" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>

                    <!-- وسائط متعددة - مبسطة -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Images/Videos</label>
                        <div class="flex items-center space-x-4">
                            <input type="file" id="productMedia" multiple accept="image/*,video/*" 
                                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <button type="button" onclick="addMoreFiles()" class="bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors">
                                Add More
                            </button>
                        </div>
                        <small class="text-gray-500">يمكنك اختيار عدة صور وفيديوهات معاً</small>
                    </div>

                    <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition-colors font-semibold" data-i18n="addProduct">
                        Add Product
                    </button>
                </form>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4" data-i18n="existingProducts">Existing Products</h2>
                <div id="productsList" class="space-y-4">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Orders Management -->
        <div id="ordersTab" class="admin-tab-content hidden">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4" data-i18n="customerOrders">Customer Orders</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="py-2 px-4 border-b text-left" data-i18n="orderId">Order ID</th>
                                <th class="py-2 px-4 border-b text-left" data-i18n="customer">Customer</th>
                                <th class="py-2 px-4 border-b text-left" data-i18n="phone">Phone</th>
                                <th class="py-2 px-4 border-b text-left" data-i18n="wilaya">Wilaya</th>
                                <th class="py-2 px-4 border-b text-left" data-i18n="payment">Payment</th>
                                <th class="py-2 px-4 border-b text-left" data-i18n="status">Status</th>
                                <th class="py-2 px-4 border-b text-left" data-i18n="actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTable">
                            <!-- Orders will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Delivery & Payment Management -->
        <div id="deliveryTab" class="admin-tab-content hidden">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4" data-i18n="deliveryFees">Delivery Fees Management</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="wilayaName">Wilaya Name</label>
                        <input type="text" id="newWilaya" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="deliveryFee">Delivery Fee (DA)</label>
                        <input type="number" id="newWilayaFee" min="0" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
                <button onclick="addWilaya()" class="bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700" data-i18n="addWilaya">
                    Add Wilaya
                </button>
                
                <div id="deliveryFeesList" class="mt-6 space-y-2">
                    <!-- Delivery fees will be loaded here -->
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4" data-i18n="paymentSettings">Payment Settings</h2>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="ccpAccount">CCP Account Number</label>
                    <input type="text" id="ccpAccountInput" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button onclick="updateCCPAccount()" class="bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700" data-i18n="update">
                    Update CCP Account
                </button>
            </div>
        </div>

        <!-- Store Settings -->
        <div id="settingsTab" class="admin-tab-content hidden">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4" data-i18n="storeSettings">Store Settings</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="storeName">Store Name</label>
                        <input type="text" id="storeNameInput" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="contactEmail">Contact Email</label>
                        <input type="email" id="storeEmailInput" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="contactPhone">Contact Phone</label>
                        <input type="tel" id="storePhoneInput" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <button onclick="updateStoreSettings()" class="bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700" data-i18n="updateSettings">
                        Update Settings
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderDetailsModal" class="order-details-modal hidden">
        <div class="order-details-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Order Details</h3>
                <button onclick="closeOrderDetails()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="orderDetailsContent">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
